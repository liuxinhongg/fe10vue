<script>
    // 类型：{ [key: string]: string | Function | Object }
    //   一个对象，键是需要观察的表达式，值是对应回调函数。
    //   值也可以是方法名，或者包含选项的对象。Vue 实例将会在实例化时调用 $watch()，遍历 watch 对象的每一个属性。
    var vm = new Vue({
        data: {
            a: 1,
            b: 2,
            c: 3
        },
        watch: {
            a: function(val, oldVal) {
                console.log('new: %s, old: %s', val, oldVal)
            },
            // 方法名
            b: 'someMethod',
            // 深度 watcher
            c: {
                handler: function(val, oldVal) { /* ... */ },
                deep: true
            }
        }
    })
    vm.a = 2 // => new: 2, old: 1
</script>
