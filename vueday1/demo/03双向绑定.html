<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    </head>

    <body>
        <div id="app">
            {{num>5? "yes" :"no"}}
            <!-- v-textz不会解析直接打印出来 -->
            <div v-text="tpl"></div>
            <div v-html="tpl"></div>
            <input type="text" v-model="num" />

        </div>
    </body>
    <script>
        let vm = new Vue({
                el: "#app",
                data: {
                    name: "stark",
                    num: 10,
                    tpl: '<h1>hello stark</h1>'
                }
            })
            // vm.name = "liuxinhong";
    </script>

    </html>
