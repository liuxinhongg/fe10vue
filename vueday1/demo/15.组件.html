<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
    <div id="box">
        <div>
            <!-- 将大写转化为小写中间用-连 -->
            <!-- //在这里面写的内容会被覆盖需要写入插槽 -->
            <stark-liu></stark-liu>
            <!-- 子闭合比表示不写任何内容 -->
            <stark-liu/>

        </div>
    </div>
    <script type="x-template" id="tpl">
        <div>
            <h2 @lick="change">标题：{{msg}}</h2>
            <ul>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>15</li>
            </ul>
        </div>
    </script>
</body>
<script>
    let vm = new Vue({
        el: "#box",
        components: {
            'starkLiu': {
                // 闭包的作用使得组件之间互不影响
                data() {
                    return {
                        msg: "hello world"
                    }
                },
                methods: {
                    change() {
                        this.mgs = "changed"
                    }
                },
                template: "#tpl"
            }
        }
    })
</script>

</html>
